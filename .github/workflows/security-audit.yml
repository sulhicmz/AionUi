name: Security Audit

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'

jobs:
  security-audit:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: |
          echo "üîç Running security audit..."
          npm audit --audit-level=moderate --json > audit-results.json || true

          # Extract summary information
          echo "üìä Security Audit Summary:"
          npm audit --audit-level=moderate || true

      - name: Check for critical vulnerabilities
        run: |
          # Check for critical or high severity vulnerabilities
          if npm audit --audit-level=high 2>&1 | grep -q "high severity\|critical severity"; then
            echo "‚ùå HIGH/CRITICAL vulnerabilities found!"
            exit 1
          else
            echo "‚úÖ No high/critical vulnerabilities found"
          fi

      - name: Upload audit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-audit-results-node-${{ matrix.node-version }}
          path: audit-results.json

      - name: Create security report
        if: failure()
        run: |
          echo "üö® Security vulnerabilities detected!"
          echo "Please review the audit results and update dependencies."
          echo "Run 'npm audit fix' locally to attempt automatic fixes."

  license-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check license compliance
        run: |
          echo "üìÑ Checking license compliance..."
          npx license-checker --onlyAllow 'MIT;Apache-2.0;BSD-2-Clause;BSD-3-Clause;ISC;0BSD' || true

      - name: Report forbidden licenses
        if: failure()
        run: |
          echo "‚ùå Forbidden licenses detected!"
          echo "Review and replace packages with incompatible licenses"
